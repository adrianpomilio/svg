<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lonely Road of Svg</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">

    </head>
    <body>
        <div class="container">

        <a class="btn btn-primary" href="index.html">home</a>
        <h1>Def and Use</h1>
        <svg width="400px" height="200px" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <def>
                <g id="rectangle">
                    <rect
                        x="1"
                        y="1"
                        height="50"
                        width="20"
                        stroke-width="2"/>
                </g>
                <linearGradient id="g1">
                      <stop offset="10%" stop-color="#39F" />
                      <stop offset="60%" stop-color="#F3F" />
                </linearGradient>
            </def>
            <use x="5" y="20" xlink:href="#rectangle" style="fill:orange"/>
            <rect
                x="1"
                y="1"
                width="300"
                height="100"
                fill="none"
                stroke="blue"
                stroke-width="2"/>
            <rect
                x="70"
                y="20"
                width="60"
                height="50"
                fill="#999"
                rx="20"
                ry="20"
                 />

            <use x="200" y="20" xlink:href="#rectangle"  />

        </svg>


        <blockquote>Lonely Road of SVG presentation by @adrianpomilio</blockquote>
        </div>
    </body>
</html>
