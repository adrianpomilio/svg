<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sneaker App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">

    <style media="screen">
        @font-face {
            font-family: 'california';
            src: url(base-images/angel-tears/ANGEL___.ttf);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #69d0f9;
            font-family: 'Helvetica';
        }

        .control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            right:10px;
            padding: 1em;
        }


        .billboard {
            width: 800px;
            height: 625px;
            margin: 100px auto;
        }

        svg #shapes {
            transform: scale(.7, .7) rotate(10deg) translate(50px, 50px);
        }

        svg .headline {
            fill: #fff;
            font-size: 80px;
            letter-spacing: .2em;
            transform: rotate(20deg);
            font-family: 'california';
        }

        svg #star {
            fill: #fff;
            fill-opacity: .6;
            transform: scale(1.5, 1.5) rotate(20deg) translate(80px, -60px);
        }

        svg #logo {
            transform: translate(0, 0);
        }
    </style>

</head>

        var pieces = ['heel','toe','wave','sideTop','sideBottom','lacePanel'];
        var colors = ['red', 'blue', 'green', 'orange', 'cyan', 'lime'];
        var cp = document.querySelector('#color-picker');
        var os = document.querySelector('#opacity-slider');

        var selectedShape = 'wave';

        // setup interactions
        cp.addEventListener('change', changeColor);
        os.addEventListener('change', changeOpacity);


        function selectShape(str) {
            console.log(str);
            selectedShape = str;
        }


        function changeOpacity() {
            document.getElementById(selectedShape).style.fillOpacity = os.value;
        }

        function changeColor() {

            document.getElementById(selectedShape).style.fill = cp.value;

        }

        function disco() {

        }
    </script>
